<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/main.js"></script>
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>REGISTER</h1>
      <br>
      <form method="post" enctype="multipart/form-data" autocomplete="off" onsubmit="process(event)">

        <div>
          <input id="email" name='email' placeholder="email" type="email" required>
        </div>

        <div>
          <input id="password" name='password' placeholder="password" type="password" required>
        </div>

        <div>
          <input id="name" name='name' placeholder="Nombre" type="text" required>
        </div>

        <div>
          <input id="direccion" name='direccion' placeholder="direccion" type="text" required>
        </div>

        <div>
          <input id="edad" name='edad' placeholder="edad" type="number" required>
        </div>

        <div>
          <input id="avatar" name="avatar" type="file">
        </div>
        
        <div>
          <input id="telefono" name='telefono' placeholder="telefono" type="text" required>
          <button type="button" id="validar" onclick="process(event)" >Validar NÃºmero</button>
        </div>

        <div>
          <input id="submit" type="submit" value="Sign up" disabled="true">
        </div>

      </form>
    </div>
</body>
<script>
  const phoneInputField = document.querySelector("#telefono");
  const phoneInput = window.intlTelInput(phoneInputField, {
    utilsScript:
      "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
  });

  const validar = document.getElementById('validar');

function process(event) {

 const phoneNumber = phoneInput.getNumber();

 document.getElementById('telefono').value= phoneNumber;
 
 document.getElementById('submit').disabled=false;
}
</script>
</html>
