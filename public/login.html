<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js"></script>
    <title>Login</title>
</head>
<body>
    <div>
        <h1>LOGIN</h1>
      <br>
      <form action="/login" method="post" role="form" autocomplete="off">

        <div >
          <input id="nombre" name='username' placeholder="nombre" type="text" required>
        </div>

        <div>
          <input id="password" name='password' placeholder="password" class="form-control" type="password" required>
        </div>

        <div>
          <input type="submit" value="Login">
        </div>
      </form>

      <hr>
      <div class="text-left">
        <button onclick="botonSignup()">Ir a Register</button>
      </div>
    </div>
</body>
</html>
